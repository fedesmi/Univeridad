<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="gerenteIndex.xhtml"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="source">
        <h:form>
            <p:outputLabel value="Nuevo Empleado" />
            <br/>
            <p:panelGrid columns="2" style="font-size: 14px;">
                <p:outputLabel value="Nombre"  />
                <p:inputText value="#{empleadoBean.nombre}" />
                <p:outputLabel value="Apellido"  />
                <p:inputText value="#{empleadoBean.apellido}" />
                <p:outputLabel value="DNI"  />
                <p:inputText value="#{empleadoBean.dni}" />
                <p:outputLabel value="Telefono"  />
                <p:inputText value="#{empleadoBean.telefono}" />
                <p:outputLabel value="TipoEmpleado"  />
                <p:selectOneMenu value="#{empleadoBean.tipoEmpleado}" converter="omnifaces.SelectItemsConverter" >
                    <f:selectItem itemLabel="Seleccionar..." itemValue="" />
                    <f:selectItems var="templeado" value="#{empleadoBean.tipo_Empleados}" itemLabel="#{templeado.rol}" itemValue="#{templeado}"  />
                </p:selectOneMenu>
            </p:panelGrid>
            <p:commandButton ajax="false" value="Guardar" actionListener="#{empleadoBean.guardar()}" />
        </h:form>
    </ui:define>



</ui:composition>
