<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="gerenteIndex.xhtml"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="source">
        <h:form>
            
            
            <p:outputLabel value="Inscripcion a Clases" />
            <br/>
            
            <p:calendar  pages="2"  mindate="#{now}" mode="inline"   beforeShowDay="tuesdaysAndFridaysDisabled" locale="es_ES" pattern="dd-MM-yyyy" value="#{alumnoBean.fechaNacimiento}" />

            
            
            
            <script type="text/javascript">
                //<![CDATA[
                function tuesdaysAndFridaysDisabled(date)
                {
                  var day = date.getDay();
                  return [(day != 0 && day != 0), '']
                }     
                //]]>
            </script> 
            
        </h:form>
    </ui:define>



</ui:composition>
