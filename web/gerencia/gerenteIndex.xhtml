<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>DAM</title>
    </h:head>
    <h:body style="min-width: 400px;">
        <h:form id="formGer">
            <p:growl id="messages" showDetail="true" />
            <h:outputStylesheet library="css" name="cssweb.css" />
           
            
            <ui:include src="../banner.xhtml" />

            <p:panel header="Gerencia - Panel de Control" style="min-width: 1050px; min-height: 550px; margin: 0px;" >

                <p:layout style="min-width:400px;min-height:550px;"  >
                    <p:layoutUnit position="west" resizable="false" size="215" collapsible="true" >
                        <p:panelMenu style="width:200px; font-size: 12px;">
                            <p:submenu label="Empresa">
                                <p:menuitem value="Reportes Financieros"  icon="ui-icon-pencil" />
                                <p:menuitem value="Configurar Variables" outcome="variables"  icon="ui-icon-contact" />
                            </p:submenu>
                            <p:submenu label="Alumnos"> 
                                <p:menuitem value="Lista" outcome="alumnos"   icon="ui-icon-contact"  />
                                <p:menuitem value="Nuevo" outcome="nuevoAlumno"   icon="ui-icon-contact"  />
                                <p:menuitem value="Registrar Pagos"   icon="ui-icon-suitcase"/>
                            </p:submenu>
                            <p:submenu label="Empleados">
                                <p:menuitem value="Lista"  outcome="empleados" icon="ui-icon-contact"/>
                                <p:menuitem value="Nuevo"   outcome="nuevoEmpleado" icon="ui-icon-contact"/>
                                <p:menuitem value="Autorizar"  outcome="autorizarEmpleados" icon="ui-icon-pencil"/>
                                <p:menuitem value="Fijar Sueldos"  outcome="sueldos" icon="ui-icon-pencil"/>
                            </p:submenu>
                            <p:submenu label="Vehiculos">
                                <p:menuitem value="Lista" outcome="vehiculos" icon="ui-icon-contact" />
                                <p:menuitem value="Nuevo" outcome="nuevoVehiculo" icon="ui-icon-pencil" />
                                <p:menuitem value="Asignar" outcome="asignarVehiculo" icon="ui-icon-pencil" />
                                <p:menuitem value="Desperfectos" outcome="desperfectos" icon="ui-icon-pencil" />
                            </p:submenu>
                           <p:submenu label="Clases">
                               <p:menuitem value="Lista" outcome="clases" icon="ui-icon-pencil" /> 
                               <p:menuitem value="Inscribir" outcome="inscripcionClases" icon="ui-icon-contact" /> 
                            </p:submenu>


                        </p:panelMenu>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        <ui:insert name="source" />
                    </p:layoutUnit>
                </p:layout>
 
                
            </p:panel>

        </h:form>
    </h:body>


</html>
