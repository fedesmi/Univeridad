<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="gerenteIndex.xhtml"
    xmlns:p="http://primefaces.org/ui"> 

    <ui:define name="source"  id="defineClases">
        <h:form id="formClases">
            <h:outputScript library="js" name="calendar_es.js"  />
            <p:growl id="msgs" showDetail="true" />
            <p:outputLabel value="Alumnos" />

            <br/>

            <p:dataTable id="tablaClases" widgetVar="clasesWidget" var="clas"   value="#{clasesListBean.clases}" 
                         paginator="false" scrollable="true" scrollHeight="350" emptyMessage="sin registros"
                         style="height: 300px;">

                <f:facet name="header">
                    Lista de Clases
                </f:facet>


                <p:column   headerText="Fecha" style="text-align: center;" >
                    <h:outputText value="#{clas.fecha}" >
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column   headerText="Inicio" style="text-align: center;" >
                    <h:outputText value="#{clas.idHorario.inicio}" >
                        <f:convertDateTime pattern="HH:mm" />
                    </h:outputText>
                </p:column>
                <p:column   headerText="Fin" style="text-align: center;" >
                    <h:outputText value="#{clas.idHorario.fin}" >
                        <f:convertDateTime pattern="HH:mm" />
                    </h:outputText>
                </p:column>
                <p:column   headerText="Alumno" style="text-align: center;"   filterBy="#{clas.idAlumno.apellido} #{clas.idAlumno.nombre}"  filterMatchMode="contains" >
                    <h:outputText value="#{clas.idAlumno.apellido} #{clas.idAlumno.nombre}" />
                </p:column>

                <p:column   headerText="Instructor" style="text-align: center;" filterBy="#{clas.idInstructor.apellido} #{clas.idInstructor.nombre}"  filterMatchMode="contains" >
                    <h:outputText value="#{clas.idInstructor.apellido} #{clas.idInstructor.nombre}" />
                </p:column>


            </p:dataTable>



        </h:form>
    </ui:define>



</ui:composition>
