<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="administradorIndex.xhtml"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="source" id="define1">
        <h:form id="form1">
         
           <p:growl id="msgs" showDetail="true" />
            <p:outputLabel value="Empleados" />

            <br/>
            
            <p:dataTable id="tablaEmpleados" var="emp" editable="true"  value="#{empleadoBean.empleados}"  paginator="true" rows="8" emptyMessage="sin registros" >
                
                <f:facet name="header">
                    Lista de Empleados
                </f:facet>
                <p:ajax event="rowEditInit"   oncomplete="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','hidden')});" />
                <p:ajax event="rowEdit" listener="#{empleadoBean.onRowEdit}"  update="formAdm:form1:tablaEmpleados" onstart="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','visible')});"/>
                <p:ajax event="rowEditCancel" listener="#{empleadoBean.onRowCancel}"  onstart="$('.ui-row-editor span.ui-icon-pencil').each(function(){$(this).css('visibility','visible')});" />

                <p:column   headerText="Legajo" style="text-align: center;" >
                    <div style="text-align: center; font-size: 14px;" >
                        <h:outputText value="#{emp.legajo}" />
                    </div>
                </p:column>
                <p:column  headerText="Nombre">
                    <div style="text-align: center; font-size: 14px;" >
                     <p:cellEditor>
                                <f:facet name="output"> <h:outputText value="#{emp.nombre}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{emp.nombre}" /></f:facet>
                    </p:cellEditor>
                       
                    </div>
                </p:column>
                <p:column headerText="Apellido" >
                    <div style="text-align: center; font-size: 14px;" >
                        <h:outputText value="#{emp.apellido}" />
                    </div>
                </p:column>
                <p:column  headerText="DNI" >
                    <div style="text-align: center; font-size: 14px;" >
                        <h:outputText value="#{emp.dni}" />
                    </div>
                </p:column>
                <p:column  headerText="Telefono" >
                    <div style="text-align: center; font-size: 14px;" >
                        <h:outputText value="#{emp.telefono}" />
                    </div>
                </p:column>
                <p:column  headerText="Tipo">
                    <div  style="text-align: left; font-size: 14px;">
                        <h:outputText value="#{emp.tipo_empleado.descripcion}" />
                    </div>
                </p:column>

                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
                
            </p:dataTable>

        </h:form>
    </ui:define>



</ui:composition>
