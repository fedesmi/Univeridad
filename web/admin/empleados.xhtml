<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="administradorIndex.xhtml"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="source">
        <h:form>
            <p:outputLabel value="Empleados" />

            <br/>
            <p:dataTable var="emp"  value="#{empleadoBean.empleados}"  emptyMessage="sin registros" >
                <f:facet name="header">
                    Lista de Empleados
                </f:facet>
                <p:column headerText="Legajo" style="text-align: center;" >
                    <h:outputText value="#{emp.legajo}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{emp.nombre}" />
                </p:column>
                <p:column headerText="Apellido" >
                    <div style="text-align: center;" >
                        <h:outputText value="#{emp.apellido}" />
                    </div>
                </p:column>
                <p:column headerText="DNI" >
                    <div style="text-align: center;" >
                    <h:outputText value="#{emp.dni}" />
                    </div>
                </p:column>
                <p:column headerText="Tipo">
                    <div  style="text-align: left;">
                    <h:outputText value="#{emp.tipo_empleado.descripcion}" />
                    </div>
                </p:column>


            </p:dataTable>

        </h:form>
    </ui:define>



</ui:composition>
