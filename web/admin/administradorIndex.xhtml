<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>DAM</title>
    </h:head>
    <h:body style="min-width: 400px;">
        <h:form id="formAdm">
            <p:growl id="messages" showDetail="true" />

            <ui:include src="../banner.xhtml" />

            <p:panel header="Administrativo - Panel de Control"  style="min-width: 1050px; min-height: 500px;" >

                <p:layout id="layoutAdministrativos" style="min-width:400px;min-height:500px;"  >
                    <p:layoutUnit position="west" resizable="false" size="215" collapsible="true" >
                        <p:panelMenu style="width:200px; font-size: 12px;">
                            <p:submenu label="Clases">
                                <p:menuitem value="Inscribir alumnos"   icon="ui-icon-suitcase"/>
                                <p:menuitem value="Modificar"   icon="ui-icon-suitcase"/>
                            </p:submenu>
                            <p:submenu label="Alumnos">
                                <p:menuitem value="Ver" outcome="alumnos" icon="ui-icon-contact"  />
                                <p:menuitem value="Registrar Pagos"   icon="ui-icon-suitcase"/>
                            </p:submenu>
                            <p:submenu label="Empleados">
                                <p:menuitem value="Lista"  outcome="empleados" icon="ui-icon-contact"/>
                                <p:menuitem value="Nuevo"  outcome="nuevoEmpleado" icon="ui-icon-contact"/>
                                
                            </p:submenu>
                            <p:submenu label="Vehiculos">
                                <p:menuitem value="Nuevo Vehiculo"  icon="ui-icon-contact" />
                                <p:menuitem value="Modificar Datos"  icon="ui-icon-pencil" />
                            </p:submenu>

                        </p:panelMenu>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        <ui:insert name="source" />
                    </p:layoutUnit>
                </p:layout>


            </p:panel>

        </h:form>
    </h:body>


</html>
