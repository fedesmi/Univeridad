<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>DAM</title>
    </h:head>
    <h:body style="min-width: 400px; ">
        <h:outputStylesheet library="css" name="cssweb.css" />
        <h:form>
            <h:outputStylesheet library="css" name="cssweb.css" />
            <p:growl id="messages" showDetail="true" />


            <p:panelGrid  styleClass="banner" style="width:100%; height:115px; margin-top: -10px;"     >
                <p:row>
                    <td style="background-color: #dbdbdb;">
                        <p:graphicImage value="/resources/img/banner.png"  style="background-color: #dbdbdb;"/>
                    </td>

                    
                            <td align="right"  style="background-color: #dbdbdb; vertical-align: bottom;">
                                <p:commandButton style="font-size: 12px; "  id="dynaButton" value="#{authorization.user.nombre}" type="button" icon="ui-icon-person" />
                                <p:tieredMenu overlay="true" trigger="dynaButton" my="left top" at="left bottom" style=" font-size: 12px;">
                                    <p:menuitem value="Cambiar ContraseÃ±a" outcome="/users/cambioClave" update="messages" icon="ui-icon-pencil" />
                                    <p:menuitem value="Cerrar Sesion"  action="#{authorization.logout()}" update="messages" icon="ui-icon-closethick" />
                                </p:tieredMenu>
                       

                    </td>
                </p:row>
            </p:panelGrid>


            <p:panel style="min-width: 1050px;  " >
                <f:facet name="footer">
                    <p:outputLabel value="rol: #{authorization.user.rol}"/>
                    
                </f:facet>
                <div align="center" >
                    <br/>
                    <p:outputLabel style="font-size: 40px; color: #666666;" value="Bienvenido ADMINISTRATIVO #{authorization.user.nombre}!" />
                    <br/>
                    <p:outputLabel style="font-size: 25px; color: #666666;" value="Seleccione una categoria:" />
                    <br/><br/>

                    <p:panelGrid columns="2" styleClass="ui-noborder" style="margin-bottom: 50px;" >
                        <p:button style="width: 250px; height: 70px;" outcome="/admin/alumnos" value="ALUMNOS" icon="btnAlumno"  />
                        <p:button style="width: 250px; height: 70px;" outcome="/admin/clases" value="CLASES" icon="btnClase" />
                        <p:button style="width: 250px; height: 70px;" outcome="/admin/alumnos" value="VEHICULOS" icon="btnVehiculo" />
                        <p:button style="width: 250px; height: 70px;" outcome="/admin/alumnos" value="EMPLEADOS" icon="btnVehiculo" />

                    </p:panelGrid>
                </div>
            </p:panel>
        </h:form>
    </h:body>


</html>
