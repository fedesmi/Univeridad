<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="administrativoIndex.xhtml"
    xmlns:p="http://primefaces.org/ui"> 

    <ui:define name="source"  id="itemsDefine">
        <h:form id="formItems">
            <f:metadata>
                <f:viewAction action="#{itemsBean.onload()}" />
            </f:metadata>
            <p:growl id="msgs" showDetail="true" />
            <p:outputLabel value="ConfiguraciÃ³n" />

            <br/>

            <p:dataTable id="tablaValores" widgetVar="varWidget" var="items"   style="font-size: 14px;"
                         value="#{itemsBean.items}"  emptyMessage="sin registros" >
                <f:facet name="header">
                    Lista de Items
                </f:facet>

                <p:column   headerText="Item" style="text-align: center;" >
                    <div style="text-align: center; font-size: 12px;" >
                        <h:outputText  value="#{items.item}" />

                    </div>  
                </p:column>
                <p:column   headerText="Porcentaje" style="text-align: center;" >
                    <div style="text-align: center; font-size: 12px;" >
                        <h:outputText value="#{items.porcentaje}" ></h:outputText>
                </div> 
                </p:column>
            </p:dataTable>


        </h:form>
    </ui:define>



</ui:composition>
