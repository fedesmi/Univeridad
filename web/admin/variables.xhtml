<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="administrativoIndex.xhtml"
    xmlns:p="http://primefaces.org/ui"> 

    <ui:define name="source"  id="variablesDefine">
        <h:form id="formVariables">

            <p:growl id="msgs" showDetail="true" />
            <p:outputLabel value="ConfiguraciÃ³n" />

            <br/>

            <p:dataTable id="tablaValores" widgetVar="varWidget" var="concepto" style="font-size: 14px;"
                         value="#{variablesBean.conceptos}"  emptyMessage="sin registros" >
                <f:facet name="header">
                    Lista de Valores
                </f:facet>

                <p:column   headerText="Descripcion" style="text-align: center;" >
                    <div style="text-align: center; font-size: 12px;" >
                        <h:outputText  value="#{concepto.descripcion}" />

                    </div>  
                </p:column>
                <p:column   headerText="Valor" style="text-align: center;" >
                    <div style="text-align: center; font-size: 12px;" >
                        <h:outputText value="#{concepto.valor}" ></h:outputText>

                    </div>
                </p:column>
                <p:column   headerText="Inicio Vigencia" style="text-align: center;" >
                    <div style="text-align: center; font-size: 12px;" >
                        <h:outputText value="#{concepto.fechaInicioVigencia}" >
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3"/>
                        </h:outputText>

                    </div>
                </p:column>
                <p:column   headerText="Fin Vigencia" style="text-align: center;" >
                    <div style="text-align: center; font-size: 12px;" >
                        <h:outputText value="#{concepto.fechaFinVigencia}" >
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3"/>
                        </h:outputText>

                    </div>
                </p:column>

            </p:dataTable>


        </h:form>
    </ui:define>



</ui:composition>
