<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>DAM</title>
    </h:head>
    <h:body style="min-width: 400px;">
        <h:form>
            <p:growl id="messages" showDetail="true" />

            <p:panelGrid  styleClass="banner" style="width:100%; margin-top: -10px;"     >
                <p:row>
                    <td style="background-color: #dbdbdb;">
                        <p:graphicImage value="/resources/img/banner.png"  style="background-color: #dbdbdb;"/>
                    </td>

                    <td style="background-color: #dbdbdb; vertical-align: bottom;">
                        <p:commandButton  style="font-size: 12px; "  id="dynaButton" value="#{authorization.user.nombre}" type="button" icon="ui-icon-person" />
                        <p:tieredMenu overlay="true" trigger="dynaButton" my="left top" at="left bottom" style=" font-size: 12px;">
                            <p:menuitem value="Cambiar ContraseÃ±a" outcome="/users/cambioClave" update="messages" icon="ui-icon-pencil" />
                            <p:menuitem value="Cerrar Sesion"  action="#{authorization.logout()}" update="messages" icon="ui-icon-closethick" />
                        </p:tieredMenu>
                    </td>
                </p:row>
            </p:panelGrid>


            <p:panel style="min-width: 1050px; min-height: 400px;" header="Alumnos">
                <p:button outcome="/users/userIndex" value="Volver" />
                <p:layout style="min-width:400px;min-height:400px;"  >
                    <p:layoutUnit position="west" resizable="false" size="320" collapsible="true" >
                        <p:panelMenu style="width:300px">
                            <p:submenu label="Datos Personales">
                                <p:menuitem value="Inscribir Alumno" icon="ui-icon-contact" />
                                <p:menuitem value="Modificar datos"  icon="ui-icon-pencil" />
                            </p:submenu>
                            <p:submenu label="Datos Financieros">
                                <p:menuitem value="Registrar Pagos"   ajax="false" icon="ui-icon-suitcase"/>
                            </p:submenu>
                           
                        </p:panelMenu>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        Center
                    </p:layoutUnit>
                </p:layout>


            </p:panel>

        </h:form>
    </h:body>


</html>
