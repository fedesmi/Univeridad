<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>DAM</title>
    </h:head>
    <h:body style="text-align: center; min-width: 400px;">
        
            <p:panel  styleClass="banner" style=" height:115px;  width:100%; margin-top: -15px; background-color: #dbdbdb; "     >
                                           <p:graphicImage value="/resources/img/banner.png"  style="background-color: #dbdbdb;"/>
                 
            </p:panel>        


        <p:panel   style="width: 400px; margin-left: 30%; padding: 20px; margin-top: 20px;" >
            <f:facet name="header">
                <h:panelGrid columns="2">
                    <p:graphicImage value="/resources/img/lock.png" />Ingreso a sistema DAM 
                </h:panelGrid>
            </f:facet>
            <form method='POST' action='j_security_check' style="text-align: right; ">
                <h:panelGrid columns="2">
                    <h:column>
                        <div>Usuario</div>
                        <div style="margin-top: 10px; ">Clave</div>
                    </h:column>
                    <h:column >
                        <div style="margin-left: 10px;">
                        <input  type='text' name='j_username' />
                        <input style="margin-top: 10px; " type='password' name='j_password' />
                        </div>
                    </h:column>
                </h:panelGrid>
                <p:panel style="border-style: none;">
                    <input type='submit' value='Ingresar' />
                    <input type='reset' value='Borrar' />
                </p:panel>
            </form>
        </p:panel>


    </h:body>
</html>
