<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="instructorIndex.xhtml"
    xmlns:p="http://primefaces.org/ui"> 

    <ui:define name="source"  id="defineDatos">
        <h:form id="formDatos">

            <p:growl id="msgs" showDetail="true" />

            <f:metadata>
                <f:viewAction action="#{clasesListInstructorBean.onLoadDatosPersonales()}" />
            </f:metadata>

            <p:outputLabel value="Informacion Personal"  />
            
            <p:panelGrid columns="2">
                <p:outputLabel value="Nombre "  />
                <p:outputLabel value="#{clasesListInstructorBean.usuarioVar.idEmpleado.nombre}"  />
                <p:outputLabel value="Apellido "  />
                <p:outputLabel value="#{clasesListInstructorBean.usuarioVar.idEmpleado.apellido}"  />
                <p:outputLabel value="Telefono "  />
                <p:outputLabel value="#{clasesListInstructorBean.usuarioVar.idEmpleado.telefono}"  />
                <p:outputLabel value="Fecha de Ingreso "  />
                <p:outputLabel value="#{clasesListInstructorBean.usuarioVar.idEmpleado.fechaAlta}">
                     <f:convertDateTime pattern="dd/MM/yyyy" />
                </p:outputLabel> 
            </p:panelGrid>
            <br/><br/>
            <p:outputLabel value="Vehiculo Asignado "  />
                <br/>
            <p:panelGrid columns="2">
                
                <p:outputLabel value="Marca "  />
                <p:outputLabel value="#{clasesListInstructorBean.vehiculoVar.marca}"  />
                <p:outputLabel value="Modelo "  />
                <p:outputLabel value="#{clasesListInstructorBean.vehiculoVar.modelo}"  />
                <p:outputLabel value="Patente "  />
                <p:outputLabel value="#{clasesListInstructorBean.vehiculoVar.patente}"  />
                <p:outputLabel value="AÃ±o "  />
                <p:outputLabel value="#{clasesListInstructorBean.vehiculoVar.year}"  />

            </p:panelGrid>
        </h:form>
    </ui:define>



</ui:composition>
